<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../css/control.css" rel="stylesheet" type="text/css"/>
</head>
<body style="padding:6px; overflow:hidden;">
<table>
    <tbody>

    <tr>
        <td colspan="2">
            <button onclick="bT()">启动台式机</button>
        </td>
        <td colspan="2">
            <button onclick="bL()">启动笔记本</button>
        </td>
    </tr>
    <tr>
        <td colspan="4"><label for="ResultTool">结果</label><input id="ResultTool"/></td>
    </tr>
    <tr>
        <th colspan="5">★★★Megapolis★★★</th>
    </tr>
    <tr>
        <td>
            <button onclick="getSwitchAll()">所有开关</button>
        </td>
        <td colspan="3"><label for="getSwitchAllR">结果</label><input id="getSwitchAllR"></td>
    </tr>
    <tr>
        <td>
            <button onclick="getSwitch()">查开关</button>
        </td>
        <td><label for="nameK">名称</label><input id="nameK"></td>
        <td>
            <button onclick="setSwitch()">改开关</button>
        </td>
        <td><label for="valK">值</label><input id="valK"></td>
    </tr>
    <tr>
        <td>
            <button onclick="addSwitch()">加开关</button>
        </td>
        <td><label for="jkg_value">值</label><input id="jkg_value"></td>
        <td><label for="jkg_remark">备注</label><input id="jkg_remark"></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td>
            <button onclick="sendGift()">改送礼</button>
        </td>
        <td><label for="simID">编号</label><input id="simID"></td>
        <td><label for="sendVal">值</label><input id="sendVal"></td>
        <td><label for="sendResult">结果</label><input id="sendResult"></td>
    </tr>
    <tr>
        <th colspan="4">★★★模拟器控制★★★</th>
    </tr>
    <tr>
        <td colspan="2"><label for="vid">编号,可用“,”分隔</label><input id="vid"></td>
        <td colspan="2"><label for="SimCtrR">结果</label><input id="SimCtrR"></td>
    </tr>
    <tr>
        <td>
            <button onclick="osStart()">启动</button>
        </td>
        <td>
            <button onclick="osReboot()">重启</button>
        </td>
        <td>
            <button onclick="osStop()">停止</button>
        </td>
        <td>
            <button onclick="osSort()">排序</button>
        </td>
    </tr>
    <tr>
        <th colspan="5">★★★ZUK★★★</th>
    </tr>
    <tr>
        <td colspan="4"><label for="nameC">名称</label><input id="nameC"></td>
    </tr>
    <tr>
        <td>
            <button onclick="getContractTime()">查时间</button>
        </td>
        <td colspan="3"><label for="getContractTimeR">结果</label><input id="getContractTimeR"></td>
    </tr>
    <tr>
        <td>
            <button onclick="setContractTime()">改时间</button>
        </td>
        <td colspan="2"><label for="timeV">时间</label><input id="timeV"></td>
        <td colspan="1"><label for="setContractTimeR">结果</label><input id="setContractTimeR"></td>
    </tr>
    <tr>
        <td>
            <button onclick="getContractOperation()">查操作值</button>
        </td>
        <td>
            <label for="updateDt">修改时间</label><input id="updateDt">
        </td>
        <td colspan="2"><label for="getContractOperationR">结果</label><textarea id="getContractOperationR"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="setContractOperation()">改操作值</button>
        </td>
        <td colspan="2"><label for="operate">值</label><input id="operate"></td>
        <td colspan="1"><label for="setContractOperateR">结果</label><input id="setContractOperateR"></td>
    </tr>
    <tr>
        <td>
            <button onclick="setState()">改州</button>
        </td>
        <td><label for="flag">标志</label><input id="flag"></td>
        <td><label for="nameS">州名</label><input id="nameS"></td>
        <td><label for="setStateR">结果</label><input id="setStateR"></td>
    </tr>
    <tr>
        <td>
            <button onclick="getHeart()">上次心跳</button>
        </td>
        <td><label for="packageName">包名</label><select id="packageName">
            <option value="com.sv.mp.shc">刷火车</option>
            <option value="com.sv.elac">无尽</option>
        </select></td>
        <td><label for="key">key</label><input id="key"></td>
        <td><label for="RHeart">结果</label><input id="RHeart"></td>
    </tr>
    </tbody>
</table>


<div style="display:none;">
</div>
</body>


<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script src="../js/control.js" type="text/javascript"></script>

</html>
